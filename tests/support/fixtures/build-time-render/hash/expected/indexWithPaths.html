<html>
	<head>
	<style>.hello{background:red}.link{line-height:20px;color:#00b0e8}.other{color:pink}span{width:100%;height:100%}</style></head>
	<body>
		<div id="app"></div>
		<script>
(function () {
	var paths = ["",{"path":"#my-path"}];
	var html = ["<div id=\"app\"><div class=\"hello link\">Hello</div></div>","<div id=\"app\"><div class=\"other\">Root</div></div>"];
	var element = document.getElementById('app');
	var target;
	paths.some(function (path, i) {
		var match = (typeof path === 'string' && path === window.location.hash) || path && (typeof path === 'object' && path.match && new RegExp(path.match.join('|')).test(window.location.hash));
		if (match) {
			target = html[i];
		}
		return match;
	});
	if (target && element) {
		var frag = document.createRange().createContextualFragment(target);
		element.parentNode.replaceChild(frag, element);
	}
}())
</script><link rel="stylesheet" href="main.css" /><script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="main.js"></script>
	</body>
</html>
